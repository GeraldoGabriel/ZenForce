<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenForce</title>

    <link rel="stylesheet" href="../globalcss/cabecalho.css">
    <link rel="stylesheet" href="../globalcss/footer.css">
    <link rel="stylesheet" href="../globalcss/global.css">
    <link rel="stylesheet" href="nutricionistacss/cards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <section class="header">
        <div id="cabecalho">

            <a class="left-side" href="../home/index.html">
                <img id="logo" src="../imagens/zenlogoaltpng.png" alt="" />
                <h1 id="marca">Force</h1>
            </a>

            <div class="post-right">
                <a class="link-ico" href="">
                    <i class="fa-solid fa-cannabis"></i>
                    <span>Sobre</span>
                </a>
            </div>

            <div class="right-side">
                <a class="link-ico" href="../cadastrohtml/cadastro.html">
                    <i class="fas fa-user"></i>
                    <span>Cadastre-se</span>
                </a>
            </div>

        </div>

        <div id="opcoes">
            <a href="../opcoeshtml/wheyprotein.html">Whey Protein</a>
            <a href="../opcoeshtml/creatina.html">Creatina</a>
            <a href="../opcoeshtml/pretreino.html">Pré-Treino</a>
            <a href="../opcoeshtml/moda.html">Moda</a>
            <a href="../noticiashtml/noticias.html">Notícias</a>
        </div>
    </section>
    <section class="nutri-img">
        <div class="box-banner">
            <a href="nutri.html"><img class="box-content"
                    src="../opcoeshtml/opt-imagens/Descubra o segredo para ser consistente.png" alt="">
            </a>
        </div>
    </section>

    <section class="qa-container">
        <div class="qa-text">
            <h1>Nutricionista ZenPharma</h1>
            <p>Conheça nossos nutricionistas e agende uma consulta para receber orientações personalizadas sobre
                nutrição e suplementação.</p>
        </div>
        <div class="qa-form">
            <form class="formulary" action="nutriform.html" method="post">
                <input type="text" id="name" name="name" placeholder="Nome" required>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <input type="tel" id="phone" name="phone" placeholder="Telefone" required>
                <textarea id="message" name="message" rows="4" placeholder="Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <section class="f-general">
        <div class="f-elements">
            <div class="f-info">
                <i class="fa-solid fa-phone"></i>
                <h1>Telefone para atendimento: </h1>
                <span>(33) 1234-5678</span>
            </div>
            <div class="f-info">
                <i class="fa-solid fa-envelope"></i>
                <h1>E-mail: </h1>
                <span>sac@zenforce.com.br</span>
            </div>
        </div>
    </section>
</body>

</html>
