<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Academia</title>

  <link rel="stylesheet" href="../globalcss/cabecalho.css">
  <link rel="stylesheet" href="../globalcss/footer.css">
  <link rel="stylesheet" href="../globalcss/global.css">
  <link rel="stylesheet" href="../globalcss/opcoes.css">
  <link rel="stylesheet" href="cadastrocss/cadastroresponsivo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <section class="header">
    <div id="cabecalho">

      <a class="left-side" href="../home/index.html">
        <img id="logo" src="../imagens/zenlogoaltpng.png" alt="" />
        <h1 id="marca">Force</h1>
      </a>

      <div class="post-right">
        <a class="link-ico" href="">
          <i class="fa-solid fa-cannabis"></i>
          <span>Sobre</span>
        </a>
      </div>

      <div class="right-side">
        <a class="link-ico" href="../cadastrohtml/cadastro.html">
          <i class="fas fa-user"></i>
          <span>Cadastre-se</span>
        </a>
      </div>

    </div>

    <div id="opcoes">
      <a href="../opcoeshtml/wheyprotein.html">Whey Protein</a>
      <a href="../opcoeshtml/creatina.html">Creatina</a>
      <a href="../opcoeshtml/pretreino.html">Pré-Treino</a>
      <a href="../opcoeshtml/moda.html">Moda</a>
      <a href="../noticiashtml/noticias.html">Notícias</a>
    </div>
  </section>

  <section class="mid-section">
    <div class="form-container">
      <h1>Cadastro ZenForce</h1>
      <form action="sucesso.html" method="post" class="form">
        <!-- Nome -->
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

        <!-- Data de Nascimento -->
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" placeholder="DD/MM/AA" required />

        <!-- Sexo -->
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outros">Outros</option>
        </select>

        <!-- Modalidade de treino -->
        <label for="modalidade">Modalidade de Treino:</label>
        <select id="modalidade" name="modalidade" required>
          <option value="musculacao">Musculação</option>
          <option value="pilates">Pilates</option>
          <option value="funcional">Funcional</option>
          <option value="yoga">Yoga</option>
          <option value="cardio">Cardio</option>
        </select>

        <!-- Botões de envio -->
        <button type="submit" class="btn-submit">Cadastrar</button>
      </form>
    </div>
  </section>

  <section class="f-general">
    <div class="f-elements">
      <div class="f-info">
        <i class="fa-solid fa-phone"></i>
        <h1>Telefone para atendimento:</h1>
        <span>(33) 1234-5678</span>
      </div>
      <div class="f-info">
        <i class="fa-solid fa-envelope"></i>
        <h1>E-mail:</h1>
        <span>sac@zenforce.com.br</span>
      </div>
    </div>
  </section>
</body>

</html>
